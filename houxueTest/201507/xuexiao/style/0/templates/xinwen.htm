<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{# $school.Name #}的新闻</title>
<meta name="description" content=""/>
<meta name="keywords" content=""/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="/images-s/style.css" type="text/css" media="all"  />
</head>

<body>
<div id="outwrap" class="outwrap">
  <div class="wrap">

	{#include file="head.htm"#}

	<div class="content clearfix">
	  <div class="mainarea">
	    <div style="margin-top:-15px;"><h1><a href="./">{# $school.Name #}</a>新闻</h1></div>
		<div class="clear" style="height:10px;"></div>

		<table style="font-size:11px;">
			<th>
			<tr align=center>
				<td width=80>时间</td>
				<td width=480 align=left>标题</td>
			</tr>
			</th>
			{# foreach key=rownum item=row from=$newslist #}
			<tr align=left>
				<td>{# $row.DTT|date_format:"%Y-%m-%d" #}</td>
				<td>
					<a href="http://www.houxue.com/news-{# $row.Id #}/" target=_blank>{# $row.Title #}</a>
				</td>
			</tr>
			{# /foreach #}
		</table>


		<div class="clear"></div>
        <!--中间部分内容块结束-->
	  </div>


		{#include file="right.htm"#}
	</div>
  </div>
</div>

{#include file="foot.htm"#}
</body>
</html>

<div style="DISPLAY: none"><script src="http://s4.cnzz.com/stat.php?id=2844376&web_id=2844376" language="JavaScript"></script></div>
